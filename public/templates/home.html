<md-content>
    <md-toolbar md-colors="{background:'indigo-100-0.54'}" md-whiteframe="2">
        <div class="md-toolbar-tools">
            <h2 class="md-flex md-title">{{menu.currentPage.name}}</h2>
        </div>
    </md-toolbar>
    <md-subheader md-colors="{background:'light-blue-50'}">Question Volume Sync Up Realtime monitor</md-subheader>
    <md-content layout="column" layout-align="space-around">
        <div id="echart1" flex style="height:400px;width:100%"></div>
    </md-content>
    <md-subheader md-colors="{background:'cyan-50'}">Sync Up Job Status</md-subheader>
    <md-content layout="row" layout-align="center">
        <div flex-lg="10"></div>
        <md-content flex="80">
            <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
                <tr ng-repeat="row in $data">
                    <td data-title="'Platform'" sortable="'platform'">{{row.platform}}</td>
                    <td data-title="'Status'" sortable="'status'">{{row.status}}</td>
                    <td data-title="'Last Update Time'">{{row.lastupdatetime}}</td>
                    <td data-title="'Last Update Status'">{{row.lastupdatestatus}}</td>
                    <td data-title="'Next Run Time'">{{row.nextruntime}}</td>
                </tr>
            </table>
        </md-content>
        <div flex-lg="10"></div>
    </md-content>
    <md-subheader md-colors="{background:'teal-50'}">Programmer Activity Status</md-subheader>
</md-content>
